<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{protocol.id}} {{ protocol.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header *ngIf="protocol.assessments && protocol.assessments.length != 0" class="assessments">Assessments</ion-list-header>
    <ion-item *ngIf="protocol.assessments && protocol.assessments.length != 0" [innerHTML]="protocol.assessments|MarkdownToHtml"></ion-item>
    <ion-list-header *ngIf="protocol.standingOrders.basic && protocol.standingOrders.basic.length != 0" class="emt">EMT</ion-list-header>
    <ion-item *ngIf="protocol.standingOrders.basic && protocol.standingOrders.basic.length != 0" [innerHTML]="protocol.standingOrders.basic|MarkdownToHtml"></ion-item>
    <ion-list-header *ngIf="protocol.standingOrders.intermediate && protocol.standingOrders.intermediate.length != 0" class="emt-iv">EMT-IV</ion-list-header>
    <ion-item *ngIf="protocol.standingOrders.intermediate && protocol.standingOrders.intermediate.length != 0" [innerHTML]="protocol.standingOrders.intermediate|MarkdownToHtml"></ion-item>
    <ion-list-header *ngIf="protocol.standingOrders.paramedic && protocol.standingOrders.paramedic.length != 0" class="paramedic">Paramedic</ion-list-header>
    <ion-item *ngIf="protocol.standingOrders.paramedic && protocol.standingOrders.paramedic.length != 0" [innerHTML]="protocol.standingOrders.paramedic|MarkdownToHtml"></ion-item>
    <ion-list-header *ngIf="protocol.notes && protocol.notes.length != 0" class="note">Note</ion-list-header>
    <ion-item *ngIf="protocol.notes && protocol.notes.length != 0" [innerHTML]="protocol.notes|MarkdownToHtml"></ion-item>
  </ion-list>
</ion-content>
