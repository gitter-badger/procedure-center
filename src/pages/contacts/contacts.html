<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-card *ngFor="let contact of agency.data.contacts">
  <ion-card-header>
    {{ contact.name }}
  </ion-card-header>

  <ion-list>
    <button ion-item>
      <ion-icon name="call" item-left></ion-icon>
      <a href="tel:{{ contact.phone }}">{{ contact.phone }}</a>
    </button>

    <button ion-item>
      <ion-icon name="map" item-left></ion-icon>
      <a href="geo:?daddr={{ contact.address }}">{{ contact.address }}</a>
    </button>

  </ion-list>
</ion-card>
</ion-content>
