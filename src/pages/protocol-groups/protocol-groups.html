<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Protocol Groups</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor='let protocolGroup of protocolGroups'>
      <a (click)="protocolGroupTapped($event, protocolGroup)">{{ protocolGroup.name }}</a>
    </ion-item>
  </ion-list>

</ion-content>
