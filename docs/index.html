<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic JSON Editor Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.5.10/jsoneditor.js"></script>
  </head>
  <body>
    <h1>Basic JSON Editor Example</h1>

    <div id='editor_holder'></div>
    <button id='submit'>Submit (console.log)</button>

    <script>
      // Initialize the editor with a JSON schema
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        schema: {
          "$schema": "http://json-schema.org/draft-04/schema#",
          "type": "object",
          "properties": {
            "hospitals": {
              "type": "array",
              "items": {
                "type": "object",
                "properties": {
                  "name": {
                    "type": "string"
                  },
                  "phone": {
                    "type": "string"
                  },
                  "address": {
                    "type": "string"
                  }
                },
                "required": [
                  "name",
                  "phone",
                  "address"
                ]
              }
            },
            "protocolGroups": {
              "type": "array",
              "items": {
                "type": "object",
                "properties": {
                  "name": {
                    "type": "string"
                  },
                  "id": {
                    "type": "string"
                  },
                  "keywords": {
                    "type": "array",
                    "items": {}
                  },
                  "protocols": {
                    "type": "array",
                    "items": {
                      "type": "object",
                      "properties": {
                        "id": {
                          "type": "string"
                        },
                        "name": {
                          "type": "string"
                        },
                        "standingOrders": {
                          "type": "object",
                          "properties": {
                            "basic": {
                              "type": "string"
                            },
                            "intermediate": {
                              "type": "string"
                            },
                            "paramedic": {
                              "type": "string"
                            }
                          },
                          "required": [
                            "basic",
                            "intermediate",
                            "paramedic"
                          ]
                        },
                        "PEARLS": {
                          "type": "string"
                        }
                      },
                      "required": [
                        "id",
                        "name",
                        "standingOrders",
                        "PEARLS"
                      ]
                    }
                  }
                },
                "required": [
                  "name",
                  "id",
                  "keywords",
                  "protocols"
                ]
              }
            }
          },
          "required": [
            "hospitals",
            "protocolGroups"
          ]
        }
      });

      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        console.log(editor.getValue());
      });
    </script>
  </body>
</html>
